{% extends 'home.html' %}
{% block content %}

{% csrf_token %}
<h5>Customer Detail</h5>
<div class="detail_view">

    <table style="width:50%;"class="table table-light table-responsive-sm table-striped">
        <tr><Th>Search : <input class="form-control" id="myInput" type="text" placeholder="Search.."></th></tr>
<tr>
    <th><form method="get" action="{% url 'filterCustomer' %}">date from : <input type="date" name="from"/> to : <input type="date" name="to"/><button type="submit" name="filter" class="btn btn-secondary btn-sm">Filter</button></form></th>
</tr>
    </table>

    <table class="table table-light table-responsive-sm table-striped table_detail" >
      <thead>


            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>E-mail</th>
                <th>Phone Number</th>
                <th>Complete</th>
                <th>Date</th>

            </tr>
  </thead>
<tbody>

            {%for i in form%}
            <tr>

                <td><label>{{i.id}}</label></td>
                <td><label>{{i.name}}</label></td>
                <td><label>{{i.address}}</label></td>
                <td><label>{{i.email}}</label></td>
                <td><label>{{i.phono}}</label></td>
                <td><a href="{%url 'complete_cust' i.id %}">{% if i.is_complete == True%}<input name="{{ i.id }}" type="checkbox" value="1" checked >{% else %}<input name="{{ i.id }}" type="checkbox" value="0" >{% endif %}</a></td>
                <td><label>{{i.cust_date|date}}</label></td>

                <td><a  href="{% url 'update_customer' i.id%}"><button class="btn btn-sm btn-primary">Edit</button></a></td>
                <td><a  href="{% url 'CustDelete' i.id%}"><button class="btn btn-sm btn-danger">Delete</button></a></td>
                <td><a  href="{% url 'detailmesure' i.id%}"><button class="btn btn-sm btn-success">View all details</button></a></td>
                <td><a  href="{% url 'GeneratePdf' i.id%}"><button class="btn btn-sm btn-success">Generate invoice</button></a></td>


            </tr>
            {%endfor%}
          </tbody>

        </table>
</div>



<br>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});

$('th').click(function(){
    var table = $(this).parents('table').eq(0)
    var rows = table.find('tr:gt(0)').toArray().sort(comparer($(this).index()))
    this.asc = !this.asc
    if (!this.asc){rows = rows.reverse()}
    for (var i = 0; i < rows.length; i++){table.append(rows[i])}
})
function comparer(index) {
    return function(a, b) {
        var valA = getCellValue(a, index), valB = getCellValue(b, index)
        return $.isNumeric(valA) && $.isNumeric(valB) ? valA - valB : valA.toString().localeCompare(valB)
    }
}
function getCellValue(row, index){ return $(row).children('td').eq(index).text() }
</script>

{% endblock %}
