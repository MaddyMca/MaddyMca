{% extends 'home.html' %}
{% block content %}

{% csrf_token %}



<div class="form_div">
    <h5>Add Cost</h5>
<form class="form_" method="POST" action="{% url 'addcost' obj.id%}">
    {%csrf_token%}

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fn">Name</label>
      <input name="fn" type="text" class="form-control" id="fn" value="{{obj.customer_name}}" disabled>
    </div>

  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="area">Area</label>
      <input name="area" type="text" class="form-control" id="area" value="{{obj.area}}" disabled>
    </div>


     <div class="form-group col-md-4">
    <label for="r">Cost of raw material</label>
      <input name="r" type="number" class="form-control" id="r" placeholder="in rupee">
  </div>


</div>


<button type="submit" class="btn btn-primary">Add+</button>

</form>

{% endblock %}
