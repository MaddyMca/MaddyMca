{% extends 'home.html' %}
{% block content %}
    <form  class="form" method="POST">
{% csrf_token %}



<br>
<div id="content" class="form_div">
            <h5>Invoice Update</h5>
        <table class="table table-borderless table-light bg-light" >
<form method="POST" action="{% url 'genratebill' c.id %}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fn">Id</label>
      <input name="fn" type="text" class="form-control" id="fn" value="{{c.id}}" disabled>
    </div>
  <div class="form-group col-md-6">
    <label for="fn">Name</label>
    <input name="fn" type="text" class="form-control" id="fn" value="{{c.name}}" disabled>
  </div>

</div>

<div class="form-row">
  <div class="form-group col-md-6">
    <label for="r">Ammount</label>
    <input name="paid" type="number" class="form-control" id="r" value="{{c.total_payment}}" disabled>
  </div>
  <div class="form-group col-md-6">
    <label for="r">Paid Ammount</label>
    <input name="paid" type="number" class="form-control" id="r" placeholder="In rupees" required>
  </div>


</div>

</div>
</form>
</table>

      <button type="submit" class="btn btn-primary">Update</button>






{% endblock %}
