{% extends 'home.html' %}

{% block content %}

    <form  class="form_div" method="POST" action="{% url 'update_pass' %}">
<h5>Update Password for usename {{user.username}} </h5>
    {%csrf_token%}

<div class="form-row">
   <div class="form-group col-md-6">
   <label for="pass">Password</label>
   <input name="pass" type="password" class="form-control" id="pass" placeholder="Password" required>
       <br>
       <m><input type="checkbox" onclick="myFunction()">Show Password</m>
 </div>
 <div class="form-group col-md-6">
   <label for="re-pass">Re-enter Password</label>
   <input type="password" class="form-control" id="re-pass" placeholder="Password" required>
     <span id='message'></span>
 </div>
</div>
<div class="form-row">
<div class="form-group col-md-4">
  <button class="btn btn-dark" type="submit" name="button">Update</button>

</div>
<div>
<br>
<br>
<script>
function myFunction() {
  var x = document.getElementById("pass");
  var y = document.getElementById("re-pass");
  if (x.type === "password") {
    x.type = "text";
    y.type = "text"
  } else {
    x.type = "password";
    y.type="password"
  }
}

$('#pass, #re-pass').on('keyup', function () {
  if ($('#pass').val() == $('#re-pass').val()) {
    $('#message').html('Matching').css('color', 'green');
  } else
    $('#message').html('Not Matching').css('color', 'red');
});

</script>






{% endblock %}
