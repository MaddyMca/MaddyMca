{% extends 'home.html' %}
{% block content %}
    <form  class="form" method="POST">
{% csrf_token %}



<br>
<div id="content" class="form_div">
            <h5>Inventory Update</h5>
        <table class="table table-borderless table-light bg-light" >
<form method="POST" action="{% url 'UpdateInventory' mat.id %}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fn">Id</label>
      <input name="fn" type="text" class="form-control" id="fn" value="{{mat.id}}" disabled>
    </div>
  <div class="form-group col-md-6">
    <label for="fn">Name</label>
    <input name="fn" type="text" class="form-control" id="fn" value="{{mat.material_name}}" disabled>
  </div>

</div>

<div class="form-row">
  <div class="form-group col-md-6">
    <label for="fn">Quantity in kgs</label>
    <input name="fn" type="number" class="form-control" id="fn" value="{{mat.quantity}}" disabled>
  </div>
<div class="form-group col-md-6">
  <label for="used">Used in kg</label>
  <input name="used" type="number" class="form-control" id="fn" placeholder="In kgs" required>
</div>

</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="fn">Customer</label>
        <select id="selUser" name="cust" style="width:230" class="select2">
<option selected="selected">----</option>
{% for i in cust %}
<option disabled>{{i.id}}</option>
 <option value="{{i.id}}">{{i.name}}</option>
{% endfor%}
  </div>
</div>
</form>
</table>

      <button type="submit" class="btn btn-primary">Update</button>






{% endblock %}
