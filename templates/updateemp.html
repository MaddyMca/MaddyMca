{% extends 'home.html' %}
{% block content %}

<div>

<form class="form_div" method="POST" action="{% url 'update_emp_save' i.id i.username%}">
  <h5>update Employee</h5>


    {%csrf_token%}
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="cust_id">ID</label>
      <input name="cust_id" type="text" value="{{i.id}}" class="form-control" id="cust_id" disabled>
    </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="fn">First Name</label>
      <input name="fn" type="text" class="form-control" id="fn" value="{{i.first_name}}" required>
    </div>
    <div class="form-group col-md-4">
      <label for="ln">Last Name</label>
      <input name="ln" type="text" class="form-control" id="ln" value="{{i.last_name}}" required>
    </div>
       <div class="form-group col-md-4">
      <label for="email">E-Mail</label>
      <input name="email" type="text" class="form-control" id="email" value="{{i.email}}" required>
    </div>
  </div>
    <div class="form-row">
     <div class="form-group col-lg-6">
    <label for="pn">Phone Number</label>
      <input name="pn" type="tel" class="form-control" id="pn" value="{{i.phono}}" pattern="[0-9]{10}">
  </div>
    <div class="form-group col-md-2">

      <label> Designation</label>
    <select name="designation" required id="id_designation">
  <option value="" selected>{{i.designation}}</option>

  <option value="Manager">Manager</option>

  <option value="Supervisor">Supervisor</option>

  <option value="Admin">Admin</option>

</select>

    </div>
             <div class="form-group col-md-8">
      <label for="un">Username</label>
      <input name="un" type="text" class="form-control" id="un" value="{{i.username}}" disabled>
    </div>
  </div>

  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" name="inputAddress" class="form-control" id="inputAddress" value='{{i.address}}' required>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
     <select id="selUser" name="inputCity" style="width:230" class="select2">
<option selected="selected">{{i.city}}</option>
<option>Mumbai</option>
<option>Pune</option>

<option>Panjim/Panaji</option>
<option>Vasco Da Gama</option>
<option>Goa-Other</option>
<option disabled="disabled" style="background-color:#3E3E3E"><font color="#FFFFFF"><i>-Karnataka-</i></font></option>
<option>Bengaluru/Bangalore</option>
<option>Belgaum</option>
<option>Bellary</option>
<option>Bidar</option>
<option>Dharwad</option>
<option>Gulbarga</option>
<option>Hubli</option>
<option>Kolar</option>
<option>Mangalore</option>
<option>Mysoru/Mysore</option>
<option>Karnataka-Other</option>
<option disabled="disabled" style="background-color:#3E3E3E"><font color="#FFFFFF"><i>-Kerala-</i></font></option>
<option>Calicut</option>
<option>Cochin</option>
<option>Ernakulam</option>
<option>Kannur</option>
<option>Kochi</option>
<option>Kollam</option>
<option>Kottayam</option>
<option>Kozhikode</option>

<option>Palghat</option>
<option>Thrissur</option>
<option>Trivandrum</option>
<option>Kerela-Other</option>
<option disabled="disabled" style="background-color:#3E3E3E"><font color="#FFFFFF"><i>-Maharashtra-</i></font></option>
<option>Ahmednagar</option>
<option>Aurangabad</option>
<option>Jalgaon</option>
<option>Kolhapur</option>
<option>Mumbai</option>
<option>Mumbai Suburbs</option>

<option>Navi Mumbai</option>
<option>Pune</option>

<option>Other</option>
</select>

    </div>


      </div>

<button type="submit" class="btn btn-primary">Update</button>
    <div class="form-row">
    <div class="form-group col-md-6">


  </div>
    </div>


</form>
    </div>

 $('.select2').select2();
</script>

{% endblock %}
