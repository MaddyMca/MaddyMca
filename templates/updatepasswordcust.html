{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alufab</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="cont">

  <div class="form" >
   <form method="post" action="{% url 'changepass' email %}">
		{% csrf_token %}
      <h1>Customer Login</h1>
      <label class="fpass">{{email}}</label>
      <input type="password"
             class="pass"
			 name="pass"
             placeholder="Enter password"/>
      <input type="password"
             class="pass"
			 name="pass2"
             placeholder="re-enter Password"/>

      <button class="login">change</button>
    </form>
  </div>
</div>
</body>
</html>
