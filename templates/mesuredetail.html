{% extends 'home.html' %}
{% block content %}

{% csrf_token %}

<div style="width:70%;">
    <h5>Windows Detail : <label>{{cust.name}}</label></h5>
    <table class="table">
        <tr><Th colspan="3">Search : </Th><th colspan="3"><input class="form-control" id="myInput" type="text" placeholder="Search.."></th></tr>
<tr>
    <th><form method="get" action="{% url 'filterCustomer' %}">date from : <input type="date" name="from"/> to : <input type="date" name="to"/><button type="submit" name="filter" class="btn btn-secondary btn-sm">Filter</button></form></th>
</tr>
    </table>
    <table class="table table-light table-responsive-sm table-striped table_detail" id="myTable" >
        <thead class="thead-dark">
          <tr>
            <th>Left</th>
            <th>Right</th>
            <th>Top</th>
            <th>Bottom</th>
            <th>Handle&Interlock</th>
            <th>BaringBottom</th>
            <th>Track</th>
            <th>Type</th>
            <th colspan="2">Glass</th>
              <th>Area</th>
            <th>Date</th>
              <th>Complete</th>
              <th colspan="2">Action</th>


        </tr>
        </thead>


           {%for i in obj%}

        <tbody>
    <tr>

            <td><label>{{i.left}}</label></td>
            <td><label>{{i.right}}</label></td>
            <td><label>{{i.top}}</label></td>
            <td><label>{{i.bottom}}</label></td>
            <td><label>{{i.hi}}</label></td>
            <td><label>{{i.bb}}</label></td>
            <td><label>{{i.type}}</label></td>
            <td><label>{{i.track}}</label></td>
            <td><label>{{i.g1}}</label></td>
            <td><label>{{i.g2}}</label></td>
              <td><label>{{i.area}}</label></td>
        <td><label>{{i.mesure_date_time|date}}</label></td>
        <td><a href="{%url 'complete' i.id i.customer_name %}"><button type="button" name="button" class="btn btn-warning"> {% if i.is_complete == True%}Complete{% else %}Incomplete{% endif %} </button></a></td>


            <td><a  href="{%url 'update_measurement' i.id %}"><button class="btn btn-sm btn-primary">Edit</button></a></td>
            <td><a  href="{%url 'del_mesurements' i.id%}"><button class="btn btn-sm btn-danger">delete</button></a></td>
        </tr>
            {%endfor%}
</tbody>
        </table>
  <table>  <tr><td><a  href="{%url 'calculate_form'%}"><button class="btn btn-sm btn-light">Add new</button></a></td></tr></table>
</div>



<br>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});

$('th').click(function(){
    var table = $(this).parents('table').eq(0)
    var rows = table.find('tr:gt(0)').toArray().sort(comparer($(this).index()))
    this.asc = !this.asc
    if (!this.asc){rows = rows.reverse()}
    for (var i = 0; i < rows.length; i++){table.append(rows[i])}
})
function comparer(index) {
    return function(a, b) {
        var valA = getCellValue(a, index), valB = getCellValue(b, index)
        return $.isNumeric(valA) && $.isNumeric(valB) ? valA - valB : valA.toString().localeCompare(valB)
    }
}
function getCellValue(row, index){ return $(row).children('td').eq(index).text() }


</script>

{% endblock %}
