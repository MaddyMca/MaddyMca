{% extends 'home.html' %}
{% block content %}
    <form  class="form_div" method="POST" action="{% url 'Inventory' %}">
{% csrf_token %}
<div class="form_" id="content">
            <h5>Inventory</h5>

          <div class="form-row">
          <div class="form-group col-md-4">

</div>
</div>
<div class="form-row">
<div class="form-group col-md-4">
<label for="id_material_name">Quantity:</label>
<input type="text" placeholder="in KG" class="form-control" name="quan" maxlength="20" required >
</div>
<div class="form-group col-md-4">
<label for="id_material_name">Material name:</label>
<input type="text" class="form-control" placeholder="on purchase order" name="mn" maxlength="20" required id="id_material_name">
</div>
<div class="form-row">

<label for="id_matrial_description">Matrial description:</label>
<textarea class="form-control" placeholder="Quality, Special Features etc...." name="md" rows="4" cols="40"></textarea>

<label for="id_price">Price:</label>
<input type="number" placeholder="in rupees" class="form-control" name="p" value="0" step="any" required id="id_price">
</div>
</div>
<br>
<button type="submit" class="btn btn-primary">Add+</button>


{% endblock %}
